	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<body>
		<header style="background: url('http://www.autodatz.com/wp-content/uploads/2017/05/Old-Car-Wallpapers-Hd-36-with-Old-Car-Wallpapers-Hd.jpg');
					    text-align: center;
						width: 100%;
						height: auto;
						background-size: cover;
						background-attachment: fixed;
						position: relative;
						overflow: hidden;
						border-radius: 0 0 85% 85% / 30%;
						header .overlay{
						width: 100%;
						height: 100%;
						padding: 50px;
						color: #FFF;
						text-shadow: 1px 1px 1px #333;
		  				background-image: linear-gradient( 135deg, #9f05ff69 10%, #fd5e086b 100%);" class = "wrapper">
			<div class="wrapper">
				<h1>alz.vision</h1>
				<h3>An Alzheimer's web tool for doctors to make a more accurate diagnosis</h3>
				<!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Vero nostrum quis, odio veniam itaque ullam debitis qui magnam consequatur ab. Vero nostrum quis, odio veniam itaque ullam debitis qui magnam consequatur ab.</p> -->
				<br>
				<!-- <button>READ MORE</button> -->
			</div>
		</header>
		
		<div class="container">
			<div class="content">
				<form action="/" method="POST" enctype="multipart/form-data">
					<div class="box">
						<input type="file" name="file-5[]" id="file-5" class="inputfile inputfile-4" data-multiple-caption="{count} files selected" multiple />
						<label for="file-5"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span>Choose a file&hellip;</span></label>
						
						<section class="content">
							<span class="input input--ichiro">
								<input class="input__field input__field--ichiro" type="text" id="input-26" />
								<label class="input__label input__label--ichiro" for="input-26">
									<span class="input__label-content input__label-content--ichiro">Describe this memory in 1 sentence.</span>
								</label>
							</span>
						</section>

						<div>
							<button type="submit" class="upload" >Upload</button>
						</div>
					</div>
				</form>
			</div>

		</div><!-- /container -->

		<!-- <script src="js/custom-file-input.js"></script> -->

		<script src="js/jquery-v1.min.js"></script>
		<script src="js/jquery.custom-file-input.js"></script>
		-->

	</body>
</html>
